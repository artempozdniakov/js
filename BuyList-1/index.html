<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-background">
	<div class="bl-main">
        <div class="bl-finder">
            <input class="finder" placeholder="Назва товару">
            <button class="bl-finder-b">Додати</button>
        </div>
        <div class="grline"></div>
        <div class="bl-sold">
            <div class="sold-name">Помідори</div>
            <div class="sold-info"><span class="sold-amount">1</span></div>
            <div class="sold-b"><button class="sold-nbought-button">Не куплено</button></div>
        </div>
        <div class="grline"></div>
        <div class="bl-good">
            <div class="bl-good-name">Печиво</div>
            <div class="bl-good-info">
                <button class="bl-good-minus">-</button>
				<span class="bl-good-amount">1</span>
				<button class="bl-good-plus">+</button>
            </div>
            <div class="bl-good-b">
				<button class="bl-good-bought">Куплено</button>
				<button class="bl-good-del">×</button>
            </div>
        </div>
        <div class="grline"></div>
        <div class="bl-good">
            <div class="bl-good-name">Сир</div>
            <div class="bl-good-info">
				<button class="bl-good-minus">-</button>
				<span class="bl-good-amount">1</span>
				<button class="bl-good-plus">+</button>
            </div>
            <div class="bl-good-b">
				<button class="bl-good-bought">Куплено</button>
				<button class="bl-good-del">×</button>
            </div>
        </div>
    </div>
	<div class="bl-left-bought">
		<div class="bl-title">Залишилося</div>
		<div class="grline"></div>
		<div class="bl-left-goods">
			<span class="left-good">
				<span class="left-good-name">Печиво</span>
				<span class="left-good-amount">1</span>
			</span>
			<span class="left-good">
				<span class="left-good-name">Сир</span>
				<span class="left-good-amount">1</span>
			</span>
		</div>
		<div class="grline"></div>
		<div class="bl-title">Куплено</div>
		<div class="grline"></div>
		<div class="bl-bought-goods">
            <span class="bought-good">
				<span class="left-good-name">Помідори</span>
				<span class="bought-good-amount">1</span>
			</span>
        </div>
	</div>
</div>

</body>
</html>
