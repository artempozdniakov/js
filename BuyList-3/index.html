
<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-background">
    <div class="bl-main">
        <div class="bl-finder">
            <input class="finder" placeholder="Назва товару">
            <button data-tooltip="Додати товар" class="bl-finder-b" onclick='add_good()'>Додати</button>
        </div>
        <div class="grline"></div>
        <div class="bl-good-ex" style="display: none">
            <div class='id' style="display: none">1</div>
            <div class='is_bought' style="display: none">0</div>
            <div class="bl-good-name" onclick="name_edit(this)">Помідори</div>
            <div class="bl-good-info">
                <button data-tooltip="Зменшити кількість" class="bl-good-minus" onclick="minus(this)">-</button>
                <span class="bl-good-amount">1</span>
                <button data-tooltip="Збільшити кількість"class="bl-good-plus" onclick="plus(this)">+</button>
            </div>
            <div class="bl-good-b">
                <button data-tooltip="Товар не куплено" class="sold-nbought-button" style='display: none' onclick='n_buy_good(this)'>Не куплено</button>
                <button data-tooltip="Товар куплено" class="bl-good-bought" onclick="buy_good(this)">Куплено</button>
                <button data-tooltip="Вилучити товар" class="bl-good-del" onclick="del_good(this)">×</button>
            </div>
           <div class="grline"></div>
        </div>
       <div class="bl-good" id="1bl-good">
            <div class='id' style="display: none">1</div>
            <div class='is_bought' style="display: none">0</div>
            <div class="bl-good-name" onclick="name_edit(this)">Помідори</div>
            <div class="bl-good-info">
                <button data-tooltip="Зменшити кількість" class="bl-good-minus" onclick="minus(this)">-</button>
                <span class="bl-good-amount">1</span>
                <button data-tooltip="Збільшити кількість"class="bl-good-plus" onclick="plus(this)">+</button>
            </div>
            <div class="bl-good-b">
                <button data-tooltip="Товар не куплено" class="sold-nbought-button" style='display: none' onclick='n_buy_good(this)'>Не куплено</button>
                <button data-tooltip="Товар куплено" class="bl-good-bought" onclick="buy_good(this)">Куплено</button>
                <button data-tooltip="Вилучити товар" class="bl-good-del" onclick="del_good(this)">×</button>
            </div>
           <div class="grline"></div>
        </div>
        <div class="bl-good" id="2bl-good">
            <div class='id' style="display: none">2</div>
            <div class='is_bought' style="display: none">0</div>
            <div class="bl-good-name" onclick="name_edit(this)">Печиво</div>
            <div class="bl-good-info">
                <button data-tooltip="Зменшити кількість" class="bl-good-minus" onclick="minus(this)">-</button>
                <span class="bl-good-amount">1</span>
                <button data-tooltip="Збільшити кількість"class="bl-good-plus" onclick="plus(this)">+</button>
            </div>
            <div class="bl-good-b">
                <button data-tooltip="Товар не куплено" class="sold-nbought-button" style='display: none' onclick='n_buy_good(this)'>Не куплено</button>
                <button data-tooltip="Товар куплено" class="bl-good-bought" onclick="buy_good(this)">Куплено</button>
                <button data-tooltip="Вилучити товар" class="bl-good-del" onclick="del_good(this)">×</button>
            </div>
           <div class="grline"></div>
        </div>
        <div class="bl-good" id="3bl-good">
            <div class='id' style="display: none">3</div>
            <div class='is_bought' style="display: none">0</div>
            <div class="bl-good-name" onclick="name_edit(this)">Сир</div>
            <div class="bl-good-info">
                <button data-tooltip="Зменшити кількість" class="bl-good-minus" onclick="minus(this)">-</button>
                <span class="bl-good-amount">1</span>
                <button data-tooltip="Збільшити кількість"class="bl-good-plus" onclick="plus(this)">+</button>
            </div>
            <div class="bl-good-b">
                <button data-tooltip="Товар не куплено" class="sold-nbought-button" style='display: none' onclick='n_buy_good(this)'>Не куплено</button>
                <button data-tooltip="Товар куплено" class="bl-good-bought" onclick="buy_good(this)">Куплено</button>
                <button data-tooltip="Вилучити товар" class="bl-good-del" onclick="del_good(this)">×</button>
            </div>
           <div class="grline"></div>
        </div>
    </div>
    <div class="bl-left-bought">
        <div class="bl-title">Залишилося</div>
        <div class="grline"></div>
        <div class="bl-left-goods">
            <span class="left-good" id="1left-good">
                <div class='id' style="display: none">1</div>
                <span class="left-good-name">Помідори</span>
                <span class="left-good-amount">1</span>
            </span>
            <span class="left-good" id="2left-good">
                <div class='id' style="display: none">2</div>
                <span class="left-good-name">Печиво</span>
                <span class="left-good-amount">1</span>
            </span>
            <span class="left-good" id="3left-good">
                <div class='id' style="display: none">3</div>
                <span class="left-good-name">Сир</span>
                <span class="left-good-amount">1</span>
            </span>
        </div>
        <div class="grline"></div>
        <div class="bl-title">Куплено</div>
        <div class="grline"></div>
        <div class="bl-bought-goods">
            <span class="bought-good" id="1bought-good" style="display: none">
                <div class='id' style="display: none">1</div>
                <span class="left-good-name">Помідори</span>
                <span class="bought-good-amount">1</span>
            </span>
            <span class="bought-good" id="2bought-good" style="display: none">
                <div class='id' style="display: none">2</div>
                <span class="left-good-name">Печиво</span>
                <span class="bought-good-amount">1</span>
            </span>
            <span class="bought-good" id="3bought-good" style="display: none">
                <div class='id' style="display: none">3</div>
                <span class="left-good-name">Сир</span>
                <span class="bought-good-amount">1</span>
            </span>
        </div>
    </div>
    <div class="bl-badge">
        <div class="badge-title">Buy List</div>
        <div class="badge-n">Created by : <br>Artem Pozdniakov</div>
    </div>
</div>

</body>
</html>
